<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Dashboard</title>
  </head>
  <body>

       <aside class="sidebar position-fixed d-none d-lg-block h-100 position-relative">
          <ul class="sidebar__lists list-unstyled">
             <a class="my-4 sidebar__link sidebar__link-active" href="#">
                <li class="pl-2 pl-xl-5 py-2 my-3 d-flex align-items-center sidebar__list sidebar__list-active"><span class="sidebar__icon"><img class="img-fluid pr-3" src="./assets/images/Dashboard Icon.svg" alt=""></span>Dashboard</li>
             </a>
             <a class="my-4 sidebar__link" href="#">
                <li class="pl-2 pl-xl-5 py-2 my-3 d-flex align-items-center sidebar__list"><span class="sidebar__icon"><img class="img-fluid pr-3" src="./assets/images/publisher list.svg" alt=""></span>Publisher List</li>
             </a>
             <a class="my-4 sidebar__link" href="#">
                <li class="pl-2 pl-xl-5 py-2 my-3 d-flex align-items-center sidebar__list"><span class="sidebar__icon"><img class="img-fluid pr-3" src="./assets/images/wallet.svg" alt=""></span>Wallet</li>
             </a>
             <a class="my-4 sidebar__link" href="#">
                <li class="pl-2 pl-xl-5 py-2 my-3 d-flex align-items-center sidebar__list"><span class="sidebar__icon"><img class="img-fluid pr-3" src="./assets/images/profile.svg" alt=""></span>Account</li>
             </a>
          </ul>
          <a class="sidebar__link" href="#">
            <li class="pl-2 pl-xl-5 py-2 my-3 d-flex align-items-center position-absolute sidebar__sign-out"><span class="sidebar__icon"><img class="img-fluid pr-3" src="./assets/images/log-out.svg" alt=""></span>Sign out</li>
         </a>
       </aside>
       <main class="main-content">
            <!-- Small screens -->
            <header class="d-lg-none">
               <nav class="navbar navbar-expand-lg navbar-light">
                  <div class="container">
                     <a class="navbar-brand pl-3 pl-sm-0" href="#"><img class="img-fluid" src="./assets/images/Webapp.svg" alt=""></a>
                     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                  </div>
                  <div class="collapse navbar-collapse" id="navbarNav">
                     <div class="container">
                        <div class="row">
                           <ul class="navbar-nav ml-auto pl-3 pl-sm-0">
                              <li class="nav-item d-flex align-items-center">
                              <img class="mr-2" src="./assets/images/dashboard icon mobile.svg" alt="dashboard icon mobile">
                              <a class="nav-link" href="#">Dashboard</a>
                              </li>
                              <li class="nav-item d-flex align-items-center">
                              <img class="mr-2" src="./assets/images/publisher list mobile.svg" alt="publisher list icon mobile">
                              <a class="nav-link" href="#">Publisher list</a>
                              </li>
                              <li class="nav-item d-flex align-items-center">
                              <img class="mr-2" src="./assets/images/wallet mobile.svg" alt="wallet icon mobile">
                              <a class="nav-link" href="#">Wallet</a>
                              </li>
                              <li class="nav-item d-flex align-items-center">
                              <img class="mr-2" src="./assets/images/account icon mobile.svg" alt="account icon mobile">
                              <a class="nav-link" href="#">Account</a>
                              </li>
                              <li class="nav-item d-flex align-items-center">
                              <img class="mr-2" src="./assets/images/sign-out mobile.svg" alt="sign out icon mobile">
                              <a class="nav-link" href="#">Sign Out</a>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </nav>
               <div class="container py-3">
                  <form class="header-form position-relative mx-auto">
                     <input class="header-form__input form-control px-3 py-2" type="text" placeholder="Search payment history">
                     <div class="header-form__icon position-absolute">
                        <img src="./assets/images/search icon.svg" alt="">
                     </div>
                  </form>
               </div>
            </header>
            <!-- Big screens -->
             <header class="header position-relative d-none d-lg-block">
                <div class="container">
                   <div class="row align-items-center">
                      <div class="col-md-4">      
                         <ul class="list-unstyled pt-3 d-flex align-items-center justify-content-between">
                            <li class="header__link-list-active"><a class="header__link header__link-active" href="#">Overview</a></li>
                            <li><a class="header__link" href="#">Campaigns</a></li>
                            <li><a class="header__link" href="#">Reviews</a></li>
                         </ul>
                      </div>
                      <div class="col-md-5">
                         <form class="header-form position-relative ml-auto">
                            <input class="header-form__input form-control px-3 py-2" type="text" placeholder="Search payment history">
                            <div class="header-form__icon position-absolute">
                               <img src="./assets/images/search icon.svg" alt="">
                            </div>
                         </form>
                      </div>
                      <div class="col-md-3">
                         <div class="d-flex justify-content-end align-items-center">
                            <img class="img-fluid profile-picture pr-2" src="./assets/images/profile picture.png" alt="">
                            <div class="dropdown show">
                               <a class="dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                               John Kelvin
                               </a>
                               <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                               <a class="dropdown-item" href="#">Edit Profile</a>
                               <a class="dropdown-item" href="#">Sign out</a>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </header>
             <section class="container">
               <!-- plug your content here -->
             </section>
       </main>


   
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/popper.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
   </body>
</html>
